<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-blue-900 text-white p-5 flex flex-col">
            <h2 class="text-2xl font-bold mb-6">Amazone</h2>
            <nav>
                <ul>
                    <li class="mb-4"><a href="#" class="block p-2 rounded hover:bg-blue-700">Home</a></li>
                    <li class="mb-4"><a href="#" class="block p-2 rounded hover:bg-blue-700">Analytics</a></li>
                    <li class="mb-4"><a href="#" class="block p-2 rounded hover:bg-blue-700">Products</a></li>
                    <li class="mb-4"><a href="#" class="block p-2 rounded hover:bg-blue-700">Customers</a></li>
                    <li class="mb-4"><a href="#" class="block p-2 rounded hover:bg-blue-700">Sales</a></li>
                    <li class="mb-4"><a href="#" class="block p-2 rounded hover:bg-blue-700">Settings</a></li>
                </ul>
            </nav>
        </aside>
        
        <!-- Main Content -->
        <div class="flex-1 flex flex-col">
            <!-- Navbar -->
            <header class="bg-white shadow p-4 flex justify-between items-center">
                <h1 class="text-xl font-semibold">Dashboard Overview</h1>
                <div>
                    <button class="bg-blue-600 text-white px-4 py-2 rounded">Profile</button>
                </div>
            </header>
            
            <!-- Content -->
            <main class="p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="bg-white p-4 rounded-lg shadow">
                    <h3 class="text-lg font-bold">Customers</h3>
                    <p class="text-3xl mt-2">1,234</p>
                </div>
                <div class="bg-white p-4 rounded-lg shadow">
                    <h3 class="text-lg font-bold">Products</h3>
                    <p class="text-3xl mt-2">12,345</p>
                </div>
                <div class="bg-white p-4 rounded-lg shadow">
                    <h3 class="text-lg font-bold">Sales</h3>
                    <p class="text-3xl mt-2">5635</p>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
